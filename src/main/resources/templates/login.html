<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/styles/login.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<div class="container-fluid">
		<a style="margin-left: 50px" href="/" class="navbar-brand">eCourse App</a>

		<form class="d-flex" style="margin-right: 50px">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item" style="margin-right: 20px">
					<a class="nav-link" aria-current="page" href="/courses">Free Courses</a>
				</li>
			</ul>
		</form>

	</div>
</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "main-row">
			<div class = "col-md-12 col-md-offset-3">
				
				<h1 style="text-align:center;"> Sign In here </h1>
				<form th:action="@{/login}" method="post">
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Username </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Email ID" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3 login-btn">
								<input style="margin-top: 15px" type="submit" name="login-submit" id="login-submit"
									class="btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group reg-link">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
